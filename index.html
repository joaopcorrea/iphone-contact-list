<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/iphone.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
  <script src="https://kit.fontawesome.com/5a3233b262.js" crossorigin="anonymous"></script>
  <title>iPhone - Contact List</title>
</head>

<body>
  <div class="iphone">
    <div class="speaker"></div>
    <div class="camera"></div>
    <div class="top-bar">
      <span>9:40</span>
      <span>
        <img class="signal" src="./icons/cellular-signal.png">
        <img class="wifi" src="./icons/wifi.svg">
        <img class="battery" src="./icons/battery-25.svg">
      </span>
    </div>
    <main>
      <footer>
        <span class="icon">
          <img src="./icons/star-fill.svg">
          Favoritos
        </span>
        <span class="icon selected">
          <img src="./icons/person-crop-circle.svg">
          Contatos
        </span>
        <span class="icon">
          <img src="./icons/gear.svg">
          Configuração
        </span>
      </footer>
    </main>
  </div>
</body>

</html>
